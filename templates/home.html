{% load static %}
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- Custom styles -->
  <style>
    html {
      position: relative;
      min-height: 100%;
    }

    body {
      margin-bottom: 60px; /* Margin bottom by footer height */
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px; /* Set the fixed height of the footer here */
      line-height: 60px; /* Vertically center the text there */
      background-color: #f5f5f5;
    }
  </style>

  <title>Divi Child Builder</title>
</head>
<body>
<!-- Begin page content -->
<main role="main" class="container">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Divi Child Builder</h1>
      <p class="lead">Crie temas filhos para o Divi do WordPress</p>
      <hr class="my-4">
      <p>Quer contribuir? Visite o reposit√≥rio.</p>
      <a class="btn btn-primary btn-lg" href="https://github.com/tiagocordeiro/django-divichild-builder" role="button" target="_blank">
        <i class="fab fa-github"></i> Github
      </a>
    </div>

    <form action="{% url 'download_child' %}" method="post" id="formChild">
      {% csrf_token %}
      <div class="form-group">
        {{ form.child_name }}
      </div>
      <div class="form-group">
        {{ form.customer_name }}
      </div>
      <div class="form-group">
        {{ form.customer_site }}
      </div>
    </form>
    <button class="btn btn-primary mb-2" type="submit" form="formChild" value="Submit">Gerar arquivo</button>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <span class="text-muted">MIT License</span>
  </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
